<h2 {name}="pyro.name_.map(lambda x: x.upper())">{name} Details</h2>
<div><span>pyd: </span><txt [pyro.pyd]>{}</txt></div>
<div>
    <label>name:
      <input *_fmtvalue=pyro.name_ placeholder="name"/>
    </label>
</div>
