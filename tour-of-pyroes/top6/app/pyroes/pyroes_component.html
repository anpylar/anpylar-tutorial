<h2>My Pyroes</h2>
<div>
  <label>Pyro name:
    <input *_fmtvalue="pyro_name_" />  <!-- bidirectional binding to pyro_name_ -->
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="pyro_add()">  <!-- pyro_add uses the pyro_name_ binding -->
    Add
  </button>
</div>

<ul class="pyroes">
</ul>
